        .message-container {

		padding-bottom:10px;
            position: absolute;
            white-space: nowrap;
            font-size: 36px;
            animation: scroll 15s linear infinite;
        }

            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

    <div class="message-container">
        <div id="message" class="message"></div>

    <script>
        const messages = [
            "Welcome to Ermias Antigegn personal website",
            "You are at the real place to get the best web developer and graphics designer.",
            "Have a nice time with my website"
        ];

        let currentIndex = 0;

        function changeMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = messages[currentIndex];
            currentIndex = (currentIndex + 1) % messages.length;
        }

        changeMessage(); // Initial call to set the first message
        setInterval(changeMessage, 20000); // Change message every 5 seconds
    </script>
