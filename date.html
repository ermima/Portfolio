<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="date.css">
</head>
<body>
    
    <h1>የኢትዮጵያውያን አዲስ አመት ቀን መቁጠሪያ</span></h1>
    <div class="timer" id ="timer">

    <div class = "current">
    <h2 = id ="days">00</h2>
    <p>ቀን</p>
    </div>

    <div class = "current">
    <h2 = id ="hours">00</h2>
    <p>ሰዓት</p>
    </div>

    <div class = "current">
    <h2 = id ="minutes">00</h2>
    <p>ደቂቃ</p>
    </div>

    <div class = "current">
    <h2 = id ="seconds">00</h2>
    <p>ሴኮንድ</p>
    </div>
    </div>
    
    <br>
    <h1 id = "timeOut" style="font-family:'Times New Roman', Times, serif; font-weight: bold; background-color: yellowgreen;"></h1>
    <script src="countDown.js"></script>


   </body>
</html>
